<h1>Editar Tarefa</h1>

<div class="well">
  <form #formTarefa="ngForm">
    <div class="form-group">
      <label for="nome">Tarefa:</label>
      <input #nome="ngModel" [ngModel]="tarefa.getNome()" (ngModelChange)="tarefa.setNome($event)" type="text" class="form-control" id="nome" name="nome" minlength="5" required> 
      <div *ngIf="nome.errors && (nome.dirty || nome.touched)" class="alert alert-danger">
        <div *ngIf="nome.errors.required">Digite a tarefa.</div>
        <div *ngIf="nome.errors.minlength">A tarefa deve conter ao menos 5 caracteres.</div>
      </div>
    </div>
    <div class="form-group text-center">
      <input (click)="editar()" [disabled]="!validarFormulario()" type="submit" class="btn btn-success" value="Atualizar">
      <a [routerLink]="['/tarefas']" class="btn btn-default">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span> Voltar
      </a>
    </div>
  </form>
</div>
